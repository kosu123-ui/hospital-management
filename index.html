<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Appointment System</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Book Doctor Appointment</h1>
        
        <form id="appointmentForm" method="POST" action="/book-appointment">
            <div class="form-group">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" name="patientName" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="doctor">Select Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="">Choose a Doctor</option>
                    <option value="Dr. Smith - Cardiologist">Dr. Smith - Cardiologist</option>
                    <option value="Dr. Patel - Neurologist">Dr. Patel - Neurologist</option>
                    <option value="Dr. Khan - Orthopedic">Dr. Khan - Orthopedic</option>
                    <option value="Dr. Johnson - General Medicine">Dr. Johnson - General Medicine</option>
                    <option value="Dr. Lee - Pediatrician">Dr. Lee - Pediatrician</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="appointmentDate">Appointment Date:</label>
                    <input type="date" id="appointmentDate" name="appointmentDate" required>
                </div>

                <div class="form-group">
                    <label for="appointmentTime">Time:</label>
                    <select id="appointmentTime" name="appointmentTime" required>
                        <option value="">Select Time</option>
                        <option value="09:00">09:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="14:00">02:00 PM</option>
                        <option value="15:00">03:00 PM</option>
                        <option value="16:00">04:00 PM</option>
                        <option value="17:00">05:00 PM</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="reason">Reason for Visit:</label>
                <textarea id="reason" name="reason" rows="3" placeholder="Brief description of your concern"></textarea>
            </div>

            <button type="submit">Book Appointment</button>
        </form>

        <div class="view-appointments">
            <a href="/view-appointments" class="btn-link">View All Appointments</a>
        </div>

        <div id="confirmation" class="confirmation"></div>
    </div>

    <!-- Display recent appointments -->
    <div class="appointments-section">
        <h2>Recent Appointments</h2>
        <div id="appointmentsList" class="appointments-list">
            <!-- Appointments will be loaded here -->
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
